<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Generator
        </title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,500,600,600i,700,800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class= 'password--container'>
            <h1 class="password--heading">Password Generator</h1>
            <div class="password--input_container" onclick="copyPassword()">
                <input type="text" id = 'password' class="container--background u-text-align-center" placeholder = 'CLICK GENERATE' onclick="copyPassword()">
                <span class="copy_text hider" onclick="copyPassword()">click to copy</span>
            </div>
            <div class="password--input_container container--background">
                <span class="password--length_title u-uppercase" id = 'password_length'>Length: 8</span>
                <span class="password--length_min">4</span>
                <span class="password--length_max">32</span>
                <input type="range" class="password--length" min="0" max="32" value = '8' onmousemove="silderValue(this.value)"
                onchange="silderValue(this.value)" id = 'length'>
            </div>
            <div class="password--input_container container--background">
                <span class="password--length_title u-uppercase">Setting</span>
                <span >Include Uppercase</span>
                <input type="checkbox" checked id = 'include_uppercase'>
            </div>
            <div class="password--input_container container--background">
                <span >Include Lowercase</span>
                <input type="checkbox" checked id = 'include_lowercase'>
            </div>
            <div class="password--input_container container--background">
                <span >Include Numbers</span>
                <input type="checkbox" id = 'include_number'>
            </div>
            <div class="password--input_container container--background">
                <span>Include Symbols</span>
                <input type="checkbox" id = 'include_symbol'>
            </div>
            <button class="button--generate container--background" onclick="generatePassword()">
                Generate Password
            </button>
        </div>
    </body>
</html>
